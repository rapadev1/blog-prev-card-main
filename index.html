<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>
      <div class="main">
        <div class="header">
          <span class="tag">Learning</span>
          <span class="date">Published 21 Dec 2023</span>
        </div>

        <div class="text">
          <h1>HTML & CSS foundation</h1>
          <p>This language are the backbone of every website, defining structure, content and presentation</p>
        </div>

        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar img">
          <h2>Greg Hooper</h2>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
